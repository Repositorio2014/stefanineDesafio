<div class="containre" style="margin-left: 1.5em">
        <div class="row">
          <form action="" (ngSubmit)="create()">
            <div class="form-group">
                <label for="">Nome</label>
                <input type="text" name="nome" class="form-control" placeholder="Nome: " [(ngModel)]="autor.nome"/>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="sexo" [(ngModel)]="autor.sexo" [value]="true"/>
              <label for="" class="form-check-label">Masculino</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="sexo" [(ngModel)]="autor.sexo" [value]="false"/>
                <label for="" class="form-check-label">Feminino</label>
            </div>
            <div class="form-group">
              <label for="">E-mail</label>
              <input type="email" name="email" class="form-control" placeholder="E-mail: " [(ngModel)]="autor.email"/>
          </div>
          <div class="form-group">
            <label for="dataNascimento">Data de nascimento</label>
            <input type="date" name="dataNascimento" class="form-control" placeholder="Nascimento: " [(ngModel)]="autor.dataNascimento"/>
        </div>
        <div class="form-group">
          <label for="paisOrigem">Pais de Origem</label>
          <input type="text" name="paisOrigem" class="form-control" placeholder="Pais de Origem: " [(ngModel)]="autor.paisOrigem"/>
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" class="form-control" placeholder="CPF: " [(ngModel)]="autor.cpf"/>
    </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Save</button>          
            </div>
          </form>
        </div>
</div>
